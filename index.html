<!DOCTYPE html>
<html>
<head>
    <title>준서엄마</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        #image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>준서엄마의 화려한 아들을 소개합니다.</h1>
    <div id="image-container">
        <img src="F60EE57D-49E4-4814-BDF2-6A716790ED27.jpg" alt="증명사진">
    </div>
</body>
</html>
